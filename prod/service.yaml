apiVersion: apps/v1
kind: Deployment
metadata:
  name: play-activity-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: play-activity-service-pod
  template:
    metadata:
      labels:
        app: play-activity-service-pod
    spec:
      serviceAccountName: play-activity-service-account
      containers:
      - name: play-activity-service-container
        image: gcr.io/phading-prod/play-activity-service:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: play-activity-service-monitoring
spec:
  selector:
    matchLabels:
      app: play-activity-service-pod
  endpoints:
  - port: 8080
    path: /metricsz
    interval: 30s
---
apiVersion: v1
kind: Service
metadata:
  name: play-activity-service
spec:
  selector:
    app: play-activity-service-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: play-activity-service-lb-health-check
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        port: 8080
        requestPath: /healthz
  targetRef:
    group: ""
    kind: Service
    name: play-activity-service
